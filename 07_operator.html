<script>

var x =3 ;
var y =3 ;

//document.write(x==y) ;  //value비교
//document.write(x===y) ; // address비교
console.log(x==y) ;  //value비교

var x1 =3 ;
var y1 = new Number(3) ;

console.log(x1==y1) ;  //value비교
