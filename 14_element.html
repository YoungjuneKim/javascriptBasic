<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML Intro</title>
</head>

<script>
//Boolean, Number, String, Array, Object 5가지타입
/**
window
    window.location
    window.history
    window.screen
    window.navigarot
    window.document
        window.document.body
        window.document.img
        window.document.form
            window.document.form.input

**/

function init() {
    btn4.onclick = btnPrint4 ;

    var btnPrint = document.getElementById("btn-print") ;
    btnPrint.onclick = btnPrint5 ;
}

//Fuction
function btnPrint1() {
    btn1.value="Output.." ;
}
function btnPrint2() {
    btn2.value="Input.." ;
}
function btnPrint3() {
    btn3.type="text" ;
}

function btnPrint4() {
    btn4.value="함수콜변경" ;
}

function btnPrint5() {
    var btnPrint = document.getElementById("btn-print") ;
    btnPrint.value="아이디" ;
}

function spanPrint() {
    span1.innerText="This is span.." ;
}

window.onload = init ; //이게 없으면 btn4 객체가 undefined error발생(자바스크립트를 밑으로 내리던지아니면 이코드 추가)

</script>

<body>
    <h1>https://developer.mozilla.org</h1>
    <h1>여러분을 환영합니다!!</h1><br><br>
    
	<p>
        <input id="btn1" type="button" value="출력" onclick="btnPrint1();"/>
        <input id="btn2" type="button" value="입력"  onclick="btnPrint2();"/>
        <input id="btn3" type="button" value="ChangeType"  onclick="btnPrint3();"/>
        <br/><br/>
        <input id="btn4" type="button" value="ChangeFunctionCall" />
        <br/><br/>
        <input id="btn-print" type="button" value="id" />
        <br/><br/>
        <span id="span1" onclick="spanPrint()">스팬입니다.</span>
	</p>

</body>
</html>
