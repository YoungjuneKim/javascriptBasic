<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML Intro</title>
</head>

<script>
//Boolean, Number, String, Array, Object 5가지타입

var arr =["hello", "hi", "greeting"] ;
var obj =  {id:1, title:"test", writeId:"june"} ;

for(var i=0; i<arr.length; i++) 
    document.write(arr[i]+"<br/>") ;    

for(var i in arr) 
    document.write(arr[i]+"<br/>") ;    

for(var i in obj) 
    document.write(obj[i]+"<br/>") ;    



</script>

<body>
    <h1>https://developer.mozilla.org</h1>
    <h1>여러분을 환영합니다!!</h1>
</body>
</html>
